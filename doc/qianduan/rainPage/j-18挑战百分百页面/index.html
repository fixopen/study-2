<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学-课程详情</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telphone=no"/>

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 引入js -->
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/touch.js"></script>
    <script type="text/javascript" src="../../js/selector.js"></script>
</head>
<body>
<div class="wrap">
    <h3 class="head_h3">
        <span class="head_himg">挑战百分百</span>
    </h3>
    <div class="rain-main">
        <div class="mulu_div">
            <ul class="mld_xiaoUl">
                <li class="mld_Ulli">
                    <div>1. 图中共有多少个水果呢？下列选项中，算式及结果均正确的是哪个？</div>
                    <img class="ceshi_ti1" src="img/math6.png" alt="">
                    <ul class="mld_daanUl">
                        <li class="mld_daanLi">
                            <span class="daan_quan">A</span>
                            <input type="checkbox" id="daan_tA" class="daana">
                            <label for="daan_tA">6+4=10</label>
                        </li>
                        <li class="mld_daanLi">
                            <span class="daan_quan">B</span>
                            <input type="checkbox" id="daan_tB" class="daana">
                            <label for="daan_tB">6+4=9</label>
                        </li>
                        <br>
                        <li class="mld_daanLi">
                            <span class="daan_quan">C</span>
                            <input type="checkbox" id="daan_tC" class="daana">
                            <label for="daan_tC">7+3=10</label>
                        </li>
                        <li class="mld_daanLi">
                            <span class="daan_quan">D</span>
                            <input type="checkbox" id="daan_tD" class="daana">
                            <label for="daan_tD">7+3=9</label>
                        </li>
                    </ul>
                    <img class="muld_images" src="img/math5.png" alt="">
                </li>
            </ul>
            <div class="lian_jie">
                <span class="lianjie lianjie01"></span>
                <span class="lianjie lianjie02"></span>
            </div>
        </div>
        <div class="mulu_div">
            <ul class="mld_xiaoUl">
                <li class="mld_Ulli">
                    <div>2. 原来有10只蝴蝶，后来飞走了7只，那么现在还剩下几只蝴蝶？下列选项中，算式及结果均正确的是哪个？</div>
                    <img class="ceshi_ti2" src="img/math7.png" alt="">
                    <ul class="mld_daanUl">
                        <li class="mld_daanLi">
                            <span class="daan_quan">A</span>
                            <input type="checkbox" id="daan_t2A" class="daana">
                            <label for="daan_t2A">10-6=4</label>
                        </li>
                        <li class="mld_daanLi">
                            <span class="daan_quan">B</span>
                            <input type="checkbox" id="daan_t2B" class="daana">
                            <label for="daan_t2B">10-7=3</label>
                        </li>
                        <br>
                        <li class="mld_daanLi">
                            <span class="daan_quan">C</span>
                            <input type="checkbox" id="daan_t2C" class="daana">
                            <label for="daan_t2C">10-7=4</label>
                        </li>
                        <li class="mld_daanLi">
                            <span class="daan_quan">D</span>
                            <input type="checkbox" id="daan_t2D" class="daana">
                            <label for="daan_t2D">10-5=4</label>
                        </li>
                    </ul>
                    <img class="muld_images" src="img/math5.png" alt="">
                </li>
            </ul>
            <div class="lian_jie">
                <span class="lianjie lianjie01"></span>
                <span class="lianjie lianjie02"></span>
            </div>
        </div>
        <div class="mulu_div">
            <ul class="mld_xiaoUl">
                <li class="mld_Ulli">
                    <div>3.图中共有多少个水果呢？下列选项中，算式及结果均正确的是哪个？</div>
                    <img class="ceshi_ti1" src="img/math6.png" alt="">
                    <ul class="mld_daanUl">
                        <li class="mld_daanLi">
                            <span class="daan_quan">A</span>
                            <input type="checkbox" id="daan_t3A" class="daana">
                            <label for="daan_t3A">6+4=10</label>
                        </li>
                        <li class="mld_daanLi">
                            <span class="daan_quan">B</span>
                            <input type="checkbox" id="daan_t3B" class="daana">
                            <label for="daan_t3B">6+4=9</label>
                        </li>
                        <br>
                        <li class="mld_daanLi">
                            <span class="daan_quan">C</span>
                            <input type="checkbox" id="daan_t3C" class="daana">
                            <label for="daan_t3C">7+3=10</label>
                        </li>
                        <li class="mld_daanLi">
                            <span class="daan_quan">D</span>
                            <input type="checkbox" id="daan_t3D" class="daana">
                            <label for="daan_t3D">7+3=9</label>
                        </li>
                    </ul>
                    <img class="muld_images" src="img/math5.png" alt="">
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
