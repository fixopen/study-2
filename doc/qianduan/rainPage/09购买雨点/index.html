<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的充值</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- 引入js -->
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/selector.js"></script>
    <script type="text/javascript" src="../../js/touch.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
<div class="wrap">
    <div class="charge-explain">充值说明:可通过微信、支付宝充值，充值成功后2小时即可使用。</div>
    <div class="charge-main">
        <!-- account-number -->
        <div class="account-number">
            账号：
            <div class="charge-box">
                <input type="text" class="charge-number" value="12345679@com">
                <ul class="charge-ul">
                    <li class="charge-li">12345679@com</li>
                    <li class="charge-li">278954679@com</li>
                    <li class="charge-li">378954679@com</li>
                </ul>
            </div>
        </div>

        <!-- charge-area -->
        <div class="main-text">
            <span class="charge-btn"></span>
            <ul class="rain-drop-ul">
                <li class="rain-drop-li cur">5</li>
                <li class="rain-drop-li">10</li>
                <li class="rain-drop-li">20</li>
                <li class="rain-drop-li">30</li>
                <li class="rain-drop-li">50</li>
                <li class="rain-drop-li">100</li>
            </ul>
            <div class="price">
                <img src="images/price.png" alt="">
            </div>
        </div>

        <!-- pay-btn -->
        <div class="wechat-btn">
            <span class="wechat-span"></span>
            微信支付
        </div>
        <div class="alipay-btn">
            <span class="alipay-span"></span>
            支付宝支付
        </div>
    </div>
</div>

<script type="text/javascript">
    chargeTap(); //选择充值
    accountInput(); //输入账号
</script>
</body>
</html>
