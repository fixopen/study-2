<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W-我的-设置-添加新卡-发送后页面</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="wrap">
    <!-- main -->
    <div class="set-main">
        <ul class="set-ul">
            <li class="set-li">
                <span class="set-span">卡号</span>
                <input type="text" placeholder="请输入卡号">
            </li>
            <li class="set-li">
                <span class="set-span">密码</span>
                <input type="password" placeholder="请输入密码">
            </li>
            <li class="set-li">
                <span class="set-span">手机号</span>
                <input type="tel" placeholder="请输入手机号">
                <a href="javascript:void(0)" class="send-btn cur">获取验证码</a>
                <a href="javascript:void(0)" class="sencond-btn"><span>60</span>s</a>
                <a href="javascript:void(0)" class="re-send-btn">重新发送</a>
            </li>
            <li class="set-li">
                <span class="set-span">验证码</span>
                <input type="text" placeholder="请输入验证码">
            </li>
        </ul>
        <div class="tip">卡片验证码将发送至此手机!</div>

        <div class="btn-box">
            <a href="javascript:void(0)" class="save-btn">确 认</a>
        </div>
    </div>

</div>
</body>
</html>
