<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>W-我的-设置-修改密码</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<div class="wrap">
    <!-- main -->
    <div class="set-main">
        <ul class="set-ul">
            <li class="set-li">
                <span class="set-span">原密码</span>
                <input class="set-input" type="password" placeholder="请输入原密码">
            </li>
            <li class="set-li">
                <span class="set-span">新密码</span>
                <input class="set-input" type="password" placeholder="请输入新密码">
            </li>
            <li class="set-li">
                <span class="set-span">确认新密码</span>
                <input class="set-input" type="password" placeholder="请确认新密码">
            </li>
        </ul>

        <div class="btn-box">
            <a href="javascript:void(0)" class="save-btn">保 存</a>
            <a href="javascript:void(0)" class="cancel-btn">取 消</a>
        </div>
    </div>

</div>
</body>
</html>
