<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Z-直播课-全屏</title>
	<!-- 禁止拉伸和全屏设置 -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="screen-orientation" content="portrait">

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/disInput.css">

    <!-- 引入js -->
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/selector.js"></script>
    <script type="text/javascript" src="../../js/touch.js"></script>
    <script type="text/javascript" src="../../js/fx.js"></script>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="js/zbFullscrem.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</head>
<body>
	<div class="wrap">
		<div class="video-place">
			<img src="images/zb-text-img.jpg" alt="">
		</div>

		<!-- discuss-area -->
		<div class="discuss-answer">
			<div class="discuss-area" id="discuss"></div>

			<!-- input-area -->
			<div class="input-area">
				<div class="full-screen-btn fl"></div>
				<div class="time-length" id="timeLength"></div>
				<div class="msg-btn fr"></div>
			</div>
			
			<!-- 软键盘 -->
			<div class="soft-keyboard">
				<div class="barrge fl">
					<div class="barrge-btn">弹幕</div>
				</div>
				<div class="expression fl"></div>
				<div class="ask-input">
					<textarea>输入你的疑问吧...</textarea>
				</div>
				<div class="send-btn fr">发送</div>
			</div>
		</div>
	</div>

	<!--template-->
	<template id="discuss-template">
		<dl class="question">
			<dt class="questioner">${name}:</dt>
			<dd class="problem">${content}</dd>
		</dl>
	</template>
	<template id="timeLength-template">
		<div>
		<div class="fl">时长：<i>${time}</i>分钟</div>
		<div class="fr">计时：<i>${countTime}</i></div>
		<!--服务器自己计算时间-->
		</div>
	</template>


	<script type="text/javascript">
		msgTap(); //点击消息按钮
		barrgeTap(); //点击弹幕按钮
	</script>
</body>
</html>
