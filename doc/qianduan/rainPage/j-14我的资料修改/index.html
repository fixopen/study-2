<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的资料 - 修改</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telphone=no"/>

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 引入js -->
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/touch.js"></script>
    <script type="text/javascript" src="../../js/selector.js"></script>

</head>
<body>
<div class="wrap">
    <div class="mine_zilo">
        <ul class="mine_zUl">
            <li class="mine_zuli mine_errli">
                <span class="mine_leftsp">真实姓名</span>
                <input class="mine_rightip" type="text" placeholder="请输入真实姓名">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">手机号</span>
                <input class="mine_rightip" type="tel" value="15477865428">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">验证码</span>
                <input class="mine_rightip" type="number" placeholder="请输入验证码">
                <a class="mine_yanma" href="#">获取验证码</a>
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">性别</span>
                <input class="mine_rightip" type="text" value="男">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">出生年月</span>
                <input class="mine_rightip" type="date" value="2010年5月5日">
            </li>
            <li class="mine_zuli mine_errli">
                <span class="mine_leftsp">收货地址</span>
                <input class="mine_rightip" type="text" placeholder="请输入收货地址">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">就读学校</span>
                <input class="mine_rightip" type="text" value="北京市十五小">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">所在班级</span>
                <input class="mine_rightip" type="text" value="一年级2班">
            </li>
        </ul>
    </div>
</div>
</body>
</html>
