<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>X-学习-活动公告</title>
	<!-- 禁止拉伸和全屏设置 -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport" />
    <meta name="format-detection" content="telephone=no" />
    <!-- <meta name="screen-orientation" content="portrait"> -->

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- 引入js -->
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/touch.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</head>
<body>
	<div class="wrap">
		<!-- main -->
		<div class="rain-main">
			<!-- 语文、数学、英语、少年作家班选项卡 -->
			<div class="item-tab">
				<ul class="item-ul">
					<li class="item-li cur">语文</li>
					<li class="item-li">数学</li>
					<li class="item-li">英语</li>
					<li class="item-li">少年班</li>
				</ul>
			</div>

			<!-- 科目列表 -->
			<div class="course-item">
				<div class="filter-search clearfix">
					<div class="time-filter fl">
						时间
						<span class="up-triangle cur"></span>
						<span class="down-triangle"></span>
					</div>
					<div class="search-inp fr">
						<input type="text" placeholder="请输入关键字">
					</div>
				</div>

				<!-- 语文 -->
				<div class="denso cur"  id="notification"></div>
				<!-- 数学 -->
				<div class="denso"></div>
				<!-- 英语 -->
				<div class="denso"></div>
				<!-- 少年作家班 -->
				<div class="denso"></div>
			</div>
		</div>
	</div>
	<template id="notification-template">
		<dl class="denso-dl">
			<a href="javascript:void(0)">
				<dt class="denso-dt">
					<img src="images/notice.jpg" alt="">
				</dt>
				<dd class="denso-dd">
					<div class="article-tit">
						第十六届“中国少年作家杯”全国征文大赛开始征稿啦
					</div>
					<div class="issue-time">2016-08-26  12:00</div>
				</dd>
			</a>
		</dl>
	</template>

	<script type="text/javascript">
		densoTap();//点击选项卡
	</script>	
</body>
</html>
