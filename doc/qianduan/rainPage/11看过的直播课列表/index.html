<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-直播课</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- 引入js -->
    <script type="text/javascript" src="../../js/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/touch.js"></script>
    <script type="text/javascript" src="../../js/selector.js"></script>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/zb.js"></script>

</head>
<body>
<div class="wrap">
    <!-- main -->
    <div class="rain-main">
        <div class="seen-video">
            <img src="images/kgd-video.png" alt="">
        </div>


        <!-- subject-tab -->
        <div class="subject-tab">
            <ul class="subject-tab-box">
                <li class="subject-tab-li cur zb-cur">
                    语文
                    <span class="zb-video"></span>
                </li>
                <li class="subject-tab-li zb-cur">
                    数学
                    <span class="zb-video"></span>
                </li>
                <li class="subject-tab-li">
                    英语
                </li>
            </ul>
            <div class="subject-line"></div>
        </div>

        <!-- video-list -->
        <!-- video-list -->
        <div id="live-broadcast">
            <div class="subject-list cur">
                <ul class="video-list" id="chinese"></ul>
            </div>
            <div class="subject-list">
                <ul class="video-list" id="math"></ul>
            </div>
            <div class="subject-list">
                <ul class="video-list" id="english"></ul>
            </div>
        </div>

        <div>
            <div class="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">向上滑动查看更多</span>
            </div>
            <div class="video-all">
                查看全部视频
            </div>
        </div>
    </div>
</div>


<!--tempalate-->
<template id="title-template">
    <a href="${titleSrc}" class="rain-header-a"></a>
</template>

<template id="live-broadcast-template" class="video-list" data-type="subjects">
    <ul>
        <li class="video-list-li">
            <div class="video-list-play">
                <a href="${src}">
                    <img src="${backgroundImage}" alt="">
                    <div class="video-list-mask">
                        <span class="live-radio">
                            <img src="images/zb-live.png" alt="">
                            <!--图片会随着具体情况改变-->
                        </span>
                        <div class="play-btn">
                            <img src="images/live-play.png" alt="">
                            <!--图片会随着具体情况改变-->
                        </div>
                        <div class="course-box">
                            <h3 class="live-title">
                                第<span>${lessonOrder}</span>讲
                            </h3>
                            <marquee class="live-theme" behavior="scroll" direction="left" onmouseover=this.stop();
                                     onmouseout=this.start()>${description}
                            </marquee>
                        </div>
                    </div>
                </a>
            </div>
            <div class="course-intro">
                <div class="course-intro-in">
                    <div class="course-time course-speaker">
                        已播放<i>10</i>分钟&nbsp;
                        <!--时间需要服务器自己计算-->
                        <i>${teacher}</i>主讲
                        <span class="fr">${grade}</span>
                    </div>
                    <div class="tear-course course-speaker">
                        <div class="fl"><i>${watcherCount}</i>人正在听</div>
                        <div class="course-detail-btn fr">
                            课程详情<br>
                            <img src="images/xiala-btn.png" alt="">
                        </div>
                    </div>
                    <div class="course-detail">
                        <h3 class="sml-tit brief1">
                            <img src="images/abc.png" alt="">
                            课程简介
                        </h3>
                        <p data-ext-point="datailList"></p>

                        <h3 class="sml-tit brief2">
                            <img src="images/zjr_btn.png" alt="">
                            主讲人简介
                        </h3>
                        <p class="tim2">${teacherInfo}</p>

                        <h3 class="sml-tit brief3">
                            <img src="images/sxsj_btn.png" alt="">
                            上线时间
                        </h3>
                        <p>${onlineTime}</p>

                        <h3 class="sml-tit brief4">
                            <img src="images/cksc_btn.png" alt="">
                            课程时长
                        </h3>
                        <p>${courseDuration}</p>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</template>
<template id="list-template">
    <p id="detailList"></p>
    <p class="tim2">
        ${listList}
    </p>
</template>


<script type="text/javascript">
</script>
</body>
</html>
