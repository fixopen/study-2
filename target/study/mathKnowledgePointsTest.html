<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数学-课程详情</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telphone=no"/>

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/math-study-test-detail.css">

    <!-- 引入js -->
    <script type="text/javascript" src="zepto/zepto.min.js"></script>
    <script type="text/javascript" src="zepto/touch.js"></script>
    <script type="text/javascript" src="zepto/selector.js"></script>
    <script type="text/javascript" src="js/math-test-detail.js"></script>
    <script type="text/javascript" src="basic.js"></script>
</head>
<body>
<div class="wrap">
    <h3 class="head_h3">
        <span class="head_himg">挑战百分百</span>
    </h3>
    <div class="rain-main">
        <ul id="question">
        </ul>
    </div>
</div>

<!--templates-->
<template id="video-template">
    <div>
        <img class="muld_images" src="${coverHref}" alt="${coverDescription}">
        <video>
        </video>
    </div>
</template>
<template id="question-option-template">
    <!--<li>${option}</li>-->
    <li class="mld_daanLi">
        <span class="daan_quan">${name}</span>
        <input type="radio" class="daana" name="daan1">
        <label>${option}</label>
    </li>
</template>
<template id="question-template">
    <li class="mulu_div">
        <div class="mld_xiaoUl">
            <div class="mld_Ulli">
                <div>${title}</div>
                <img class="ceshi_ti1" src="${img}" alt="">
                <ul class="mld_daanUl" data-ext-point="options"></ul>
                <div data-ext-point="explain"></div>
            </div>
        </div>
        <div class="lian_jie">
            <span class="lianjie lianjie01"></span>
            <span class="lianjie lianjie02"></span>
        </div>
    </li>
</template>
</body>
</html>
