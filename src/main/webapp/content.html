<script src="/basic.js"></script>
<script>
    var subjects = []

    var state = {
        currentArticle: document.getElementById('volumes'),
        init: function () {
            var userId = g.getUrlParameter('userid')
            g.setCookie('userId', userId)

            $.ajax({
                type: 'GET',
                url: '/api/subjects',
                dataType: 'json',
                success: function (ss) {
                    subjects = ss
                    for (var i = 0; i < subjects.length; ++i) {
                        subjects[i].low = []
                        subjects[i].high = []
                    }
                    $.ajax({
                        type: 'GET',
                        url: '/api/volumes',
                        dataType: 'json',
                        success: function (vs) {
                            for (var i = 0; i < vs.length; ++i) {
                                vs[i].knowledgePoints = []
                                var s = state.subject.getById(vs[i].subjectId)
                                if (s) {
                                    var gn = state.grade.getNameByValue(vs[i].grade)
                                    s[gn].push(vs[i])
                                } else {
                                    //console.log(vs[i])
                                }
                            }
                            $.ajax({
                                type: 'GET',
                                url: '/api/knowledge-points',
                                dataType: 'json',
                                success: function (kps) {
                                    var isNew = function (now, kp) {
                                        var result = false
                                        if (+kp.showTime + 24 * 60 * 60 * 1000 > +now) {
                                            result = true
                                        }
                                        return result
                                    }
                                    var now = new Date()
                                    for (var i = 0; i < kps.length; ++i) {
                                        var v = state.volume.getById(kps[i].volumeId)
                                        if (v) {
                                            //console.log(v.knowledgePoints)
                                            var lastKp = v.knowledgePoints[v.knowledgePoints.length - 1]
                                            if (lastKp) {
                                                lastKp.nextId = kps[i].id
                                                kps[i].previousId = lastKp.id
                                            }

                                            kps[i].showTime = Date.parse(kps[i].showTime.replace('-', '/'))
                                            if (isNew(now, kps[i])) {
                                                kps[i].type = 'normalNew'
                                                v.knowledgePoints.unshift(kps[i])
                                            } else {
                                                kps[i].type = 'normalOld'
                                                v.knowledgePoints.push(kps[i])
                                            }
                                        } else {
                                            //  console.log(kps[i])
                                        }
//                                        var kp = kps[i];
//                                        var t = new Date(kp.showTime.replace(/-/g, "/"));
//                                        var h = (now.getTime() - t.getTime()) / ( 60 * 60 * 1000);

            getById: function (id) {
                var result = null
                var isFind = false
                for (var i = 0; i < subjects.length; ++i) {
                    for (var j = 0; j < subjects[i].low.length; ++j) {
                        for (var k = 0; k < subjects[i].low[j].knowledgePoints.length; ++k) {
                            if (subjects[i].low[j].knowledgePoints[k].id == id) {
                                result = subjects[i].low[j].knowledgePoints[k]
                                isFind = true
                                break
                            }
                        }
                    }
                    if (isFind) {
                        break
                    }
                    for (var j = 0; j < subjects[i].high.length; ++j) {
                        for (var k = 0; k < subjects[i].high[j].knowledgePoints.length; ++k) {
                            if (subjects[i].high[j].knowledgePoints[k].id == id) {
                                result = subjects[i].high[j].knowledgePoints[k]
                                isFind = true
                                break
                            }
                        }
                    }
                    if (isFind) {
                        break
                    }
                }
                return result
            },
            findProblem: function (problemId) {
                var problem = null
                for (var i = 0; i < value.contents.problems.length; ++i) {
                    if (value.contents.problems[i].id == problemId) {
                        problem = value.contents.problems[i]
                        break
                    }
                }
                return problem
            },
            compareAnswer: function (index, standardAnswers) {
                var finded = false
                for (var j = 0; j < standardAnswers.length; ++j) {
                    if (index == standardAnswers[j].name) {
                        finded = true
                        break
                    }
                }
                return finded
            },
            judgeTrue: function (id, problemType, titleElement) {
                //判断对错
                var findProblem = function (problemId) {
                    var problem = null
                    for (var i = 0; i < value.contents.problems.length; ++i) {
                        if (value.contents.problems[i].id == problemId) {
                            problem = value.contents.problems[i]
                            break
                        }
                    }
                    return problem
                }
                var compareAnswer = function (index, standardAnswers) {
                    var finded = false
                    for (var j = 0; j < standardAnswers.length; ++j) {
                        if (index == standardAnswers[j].name) {
                            finded = true
                            break
                        }
                    }
                    return finded
                }
                var falseImage = getTemplate('falseImage');
                var trueImage = getTemplate('trueImage');
                var problemContainer = document.getElementById('id');
                problemContainer.addEventListener('click', function (e) {
                    var clickedElement = e.target;
                    if (clickedElement.hasClass('daan_quan') || clickedElement.hasClass('daana')) {
//                        var problemType=undefined
//                        var titleElement=undefined
                        switch (problemType) {
                            case '多选题':
                                if (titleElement.dataset.selected == 'true' || titleElement.dataset.selected ==
                                        true) {
                                    titleElement.dataset.selected = false;
                                    //
                                    titleElement.removeClass('daanLi_nowBai');
                                    titleElement.parentNode.removeClass('daanLi_now');
                                } else {
                                    titleElement.dataset.selected = true;
                                    //
                                    titleElement.addClass('daanLi_nowBai');
                                    titleElement.parentNode.addClass('daanLi_now');
                                }
                                break
                            case '单选题':
                                var optionsContainer = clickedElement.parentNode.parentNode;
                                for (var i = 0; i < optionsContainer.children.length; ++i) {
                                    var option = optionsContainer.children[i];
                                    if (option.children[0].dataset.selected == 'true') {
                                        option.children[0].dataset.selected = false;
                                        option.children[0].removeClass('daanLi_nowBai');
                                        option.children[0].parentNode.removeClass('daanLi_now');
                                    }
                                }
                                titleElement.dataset.selected = true;
                                titleElement.addClass('daanLi_nowBai');
                                titleElement.parentNode.addClass('daanLi_now');
                                break
                        }
                    } else if (clickedElement.hasClass('btnTrue')) {
                        var optionsContainer = clickedElement.parentNode.previousElementSibling;
                        for (var i = 0; i < optionsContainer.children.length; ++i) {
                            var option = optionsContainer.children[i];
                            var problem = findProblem(optionsContainer.dataset.id);
                            if (compareAnswer(i, problem.standardAnswers)) {
                                option.addClass('daanLi_true');
                                option.firstElementChild.innerHTML = ''
                                option.firstElementChild.removeClass('daanLi_nowBai');
                                option.firstElementChild.appendChild(trueImage.cloneNode(true))
                            }
                            if (option.children[0].dataset.selected == 'true' || option.children
                                            [0].dataset.selected == true) {
                                if (!compareAnswer(i, problem.standardAnswers)) {
                                    option.addClass('daanLi_error');
                                    option.firstElementChild.innerHTML = ''
                                    option.firstElementChild.removeClass('daanLi_nowBai');
                                    option.firstElementChild.appendChild(falseImage.cloneNode(true))
                                }
                            }
                        }
                    }
                }, false)
            },
            like: function (id) {
                $.ajax({
                    type: "get",
                    url: 'api/knowledge-points/' + id + '/is-self-like',
                    dataType: "json",
                    success: function (like) {

                                        liked = false;

                                    dataType: "json",
                                    contentType: "application/json; charset=utf-8",

                                        ++value.contents.interaction.likeCount;
                                        e.target.nextElementSibling.textContent = value.contents.interaction.likeCount
                                        liked = true;
                                    }
                                })
                            }
                        }, false)
                    }
                });
            }

                    }

                        if (subjects[i].high[j].id == id) {
                            result = subjects[i].high[j]
                            finded = true
                            break
                        }
                    }
                    if (finded) {

                    }
                }
                return result

        }
