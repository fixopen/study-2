<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery/jquery-3.1.1.min.js"></script>
    <script src="basic.js"></script>
</head>
<body>
    <article id="knowledgePoints">

    </article>
    <template id="title-template">
        <span class="biti_span">${title}</span>
    </template>
    <template id="knowledge-point-normalNew-template">
        <li class="neir_li">
            <div class="neir_lidiv">
                <!--<a class="neir_pzi" href="#">${title}</a>-->
                <a class="neir_pzi" style="font-weight: bold"
                   href="mathKnowledgePointsDetail.html?volumeId=${volumeId}&id=${id}">${name}</a>
            </div>
            <div class="neir_ridiv">
                <a class="neir_read" href="#">阅读<span class="read_shul">${readCount}</span></a>
                <a class="neir_dianz" href="#"><span class="read_shul">${likeCount}</span></a>
            </div>
            <img src="img/fenjie1.png" alt="">
            <>
    </template>
    <template id="knowledge-point-normalOld-template">
        <li class="neir_li">
            <div class="neir_lidiv">
                <!--<a class="neir_pzi" href="#">${title}</a>-->
                <a class="neir_pzi" href="mathKnowledgePointsDetail.html?volumeId=${volumeId}&id=${id}">${name}</a>
            </div>
            <div class="neir_ridiv">
                <a class="neir_read" href="#">阅读<span class="read_shul">${readCount}</span></a>
                <a class="neir_dianz" href="#"><span class="read_shul">${likeCount}</span></a>
            </div>
            <img src="img/fenjie1.png" alt="">
            <>
    </template>
    <template id="knowledge-test-template">
        <li class="neir_li_li">
            <div class="neir_lidiv">
                <!--<a class="neir_pzi daTi" href="#">${title}</a>-->
                <a class="neir_pzi daTi" href="mathKnowledgePointsTest.html?id=${id}&volumeId=${volumeId}">${name}</a>
            </div>
            <div class="neir_ridiv">
                <a class="neir_read" href="#">阅读<span class="read_shul">${readCount}</span></a>
                <a class="neir_dianz" href="#"><span class="read_shul">${likeCount}</span></a>
            </div>
            <div class="lian_jie">
                <span class="lianjie lianjie01"></span>
                <div class="split_line"></div>
                <span class="lianjie lianjie02"></span>
            </div>
            <>
    </template>

</body>
<script>
    $.ajax({
        type:"get",
        proc({
                templateId: 'title-template',
                data: {title: g.getUrlParameter('volume')},
    containerId: 'title'
    })
    })
</script>
</html>
