<script>
    $(function () {
        var data = {
            low:[
                {
                    type:'new',

                },
                {  type:'old',
                    img:'images_version2/yuwen_mulu2.png'
                },
                {  type:'expect',
                    img:'images_version2/yuwen_mulu0.png'
                }
            ],
            high:[
                {
                    type:'new',
                    img:'images_version2/yuwen_mulu2.png'
                },
                {  type:'old',
                    img:'images_version2/yuwen_mulu1.png'
                },
                {  type:'expect',
                    img:'images_version2/yuwen_mulu0.png'
                }
            ],
            bookInfor:[
                {
                    type:'bookinfor',
                    bookImg:'images_version2/shuxue1.png',
                    bookName:'钟表喊你吃饭啦',
                    grade:'1-3年级',
                    chapterNum:'12'
                }
            ],
            packUpTitle:[
                {
                    type:'packUp',
                    title:'钟表喊你吃饭啦'
                }
            ],
            chapter_section:[
                {
                    type:'new',
                    title:'加与减',
                    peopleNum:'54682',
                    zan:'images_version2/dianzan.png',
                    zanover:'images_version2/zanover.png',
                    zanNum:'381'
                },
                {
                    type:'old',
                    title:'简单的图形数量规律',
                    peopleNum:'54682',
                    zan:'images_version2/dianzan.png',
                    zanover:'images_version2/zanover.png',
                    zanNum:'381'
                },
                {
                    type:'challenge',
                    title:'挑战百分百',
                    peopleNum:'54682',
                    zan:'images_version2/dianzan.png',
                    zanover:'images_version2/zanover.png',
                    zanNum:'381'
                }
            ],
            head_title:[
                {
                    type:'headTitle',
                    name:'放纵不羁名垂青史的竹林七贤'
                }
            ],
            text_appreciate:[
                {
                    type:'textAppreciate',
                    content:'陈留阮籍、谯国嵇康、河内山涛，三人年皆相比，康年少亚之。预此契者：沛国刘伶、陈留阮咸、河内向秀、琅邪王戎。七人常集于竹林之下，肆意酣畅，故世谓“竹林七贤”。',
                    source:' ——【南朝】刘义庆《世说新语·任诞》',
                }
            ],
            content_text:[
                {
                    type:'contentText',
                    content:'魏晋时期，是一个有太多动荡，太多危机的时期，长久的战乱，阴毒的政治，都使得离别、死亡成为太轻易的事，这些生离和死别，使得当时的知识分子们深刻地意识到生命的短暂和可贵，那么，如何在乱世中、在挣扎里，将生命活得珍重而绚烂呢？',
                }
            ],
            content_image:[
                {
                    type:'contentImage',
                    href:'images_version2/video1.png'
                }
            ],
            content_video:[
                {
                    type:'contentVideo',
                    storePath:'',
                    cover:'images_version2/video3.png'
                }
            ],
            challenge_num:[
                {
                    type:'challengeNum',
                    order:'一'
                }
            ],
            title_math_details:[
                {
                    type:'titleMathDetails',
                    name:'火柴竟是运动迷'
                }
            ],
            challenge_period:[
                {
                    type:'challengePeriod',
                    content:'欢迎你加入直播数学战队，本期你将要挑战的是“掌握用凑十法计算20以内的加减法”。'
                }
            ],
            explain_content:[
                {
                    type:'explainContent',
                    explainContent:'今天，我们来学习加减法运算。',
                    href:'images_version2/math4.png',
                    content:'在20以内的加法计算中，估计你最喜欢10了，因为10加几就等于几，如10+1=11……如果所有的加法计算都像这样，那就太简单了，但这是不可能的啊。哈哈……'
                }
            ],
        }

        let doc = document

        let getTemplate = function (templateId) {
            let result
            let template = doc.getElementById(templateId)
            if (template) {
                result = template.content.children[0]
            }
            return result
        }

        let bind = function (element, data) {
            element.innerHTML = element.innerHTML.replace('%7B', '{').replace('%7D', '}').replace(/\$\{(\w+)\}/g, function (all, variable) {
                let result = ''
                if (variable) {
                    result = data[variable]
                }
                return result
            })
        }

        let proc = function (option) {
            let template = option.template
            if (!template) {
                template = getTemplate(option.templateId)
            }
            let templates
            if (option.alterTemplates) {
                templates = []
                for (let i = 0; i < option.alterTemplates.length; ++i) {
                    let template = getTemplate(option.alterTemplates[i].templateId)
                    if (template) {
                        templates.push({type: option.alterTemplates[i].type, template: template})
                    }
                }
            }
            let container = option.container
            if (!container) {
                container = doc.getElementById(option.containerId)
            }
            if ((template || templates) && container) {
                if (Array.isArray(option.data)) {
                    let secondTemplates = []
                    if (option.secondBind) {
                        if (Array.isArray(option.secondBind)) {
                            for (let i = 0; i < option.secondBind.length; ++i) {
                                let secondTemplate = getTemplate(option.secondBind[i].templateId)
                                secondTemplates.push({
                                    extPoint: option.secondBind[i].extPoint,
                                    template: secondTemplate
                                })
                            }
                        } else {
                            let secondTemplate = getTemplate(option.secondBind.templateId)
                            secondTemplates.push({extPoint: option.secondBind.extPoint, template: secondTemplate})
                        }
                    }
                    for (let i = 0; i < option.data.length; ++i) {
                        let element
                        if (template) {
                            element = template.cloneNode(true)
                        } else if (templates) {
                            for (let j = 0; j < templates.length; ++j) {
                                if (option.data[i].type == templates[j].type) {
                                    element = templates[j].template.cloneNode(true)
                                    break
                                }
                            }
                        }
                        bind(element, option.data[i])
                        if (option.secondBind) {
                            let secondContainer
                            let secondIndex
                            if (Array.isArray(option.secondBind)) {
                                for (let j = 0; j < option.secondBind.length; ++j) {
                                    if (option.secondBind[j].extPoint == option.secondBind.extPoint) {
                                        secondIndex = j
                                        secondContainer = element.querySelector('*[data-ext-point="' + option.secondBind[j].extPoint + '"]')
                                        break
                                    }
                                }
                            } else {
                                secondContainer = element.querySelector('*[data-ext-point="' + option.secondBind.extPoint + '"]')
                            }
                            let secondTemplate
                            for (let j = 0; j < secondTemplates.length; ++j) {
                                if (secondTemplates[j].extPoint == option.secondBind.extPoint) {
                                    secondTemplate = secondTemplates[j].template
                                }
                            }
                            let secondData = option.data[i][option.secondBind.dataFieldName]
                            if (Array.isArray(option.secondBind)) {
                                secondData = option.data[i][option.secondBind[secondIndex].dataFieldName]
                            }
                            if (secondContainer && secondTemplate) {
                                proc({
                                    container: secondContainer,
                                    template: secondTemplate,
                                    data: secondData
                                })
                            }
                        }
                        container.appendChild(element)
                    }
                } else {
                    let element = template.cloneNode(true)
                    bind(element, option.data)
                    if (option.secondBind) {
                        let secondContainer
                        let secondIndex
                        if (Array.isArray(option.secondBind)) {
                            for (let j = 0; j < option.secondBind.length; ++j) {
                                if (option.secondBind[j].extPoint == option.secondBind.extPoint) {
                                    secondIndex = j
                                    secondContainer = element.querySelector('*[data-ext-point="' + option.secondBind[j].extPoint + '"]')
                                    break
                                }
                            }
                        } else {
                            secondContainer = element.querySelector('*[data-ext-point="' + option.secondBind.extPoint + '"]')
                        }
                        let secondTemplate
                        for (let j = 0; j < secondTemplates.length; ++j) {
                            if (secondTemplates[j].extPoint == option.secondBind.extPoint) {
                                secondTemplate = secondTemplates[j].template
                            }
                        }
                        let secondData = option.data[option.secondBind.dataFieldName]
                        if (Array.isArray(option.secondBind)) {
                            secondData = option.data[option.secondBind[secondIndex].dataFieldName]
                        }
                        if (secondContainer && secondTemplate) {
                            proc({
                                container: secondContainer,
                                template: secondTemplate,
                                data: secondData
                            })
                        }
                    }
                    container.appendChild(element)
                }
            }
        }

        proc({
            data: data.low,
            containerId: 'low',
            alterTemplates: [
                {type: 'old', templateId: 'volumes-chinese-old-template'},
                {type: 'new', templateId: 'volumes-chinese-new-template'},
                {type: 'expect', templateId: 'volumes-chinese-expect-template'},
            ]
        })
        proc({
            data: data.high,
            containerId: 'high',
            alterTemplates: [
                {type: 'old', templateId: 'volumes-chinese-old-template'},
                {type: 'new', templateId: 'volumes-chinese-new-template'},
                {type: 'expect', templateId: 'volumes-chinese-expect-template'},
            ]
        })
        proc({
            data:data.bookInfor,
            containerId:'book_infor',
            alterTemplates:[
                {type: 'bookinfor', templateId: 'book-infor-template'},
            ]
        })
        proc({
            data:data.packUpTitle,
            containerId:'pack_up_title',
            alterTemplates:[
                {type: 'packUp', templateId: 'title-pack-up-template'}
            ]
        })
        proc({
            data:data.chapter_section,
            containerId:'chapter_section1',
            alterTemplates:[
                {type: 'new', templateId:'chapter-new-template'},
                {type: 'old', templateId:'chapter-old-template'},
                {type: 'challenge', templateId:'chapter-challenge'},
            ]
        })
        proc({
            data:data.chapter_section,
            containerId:'chapter_section2',
            alterTemplates:[
                {type: 'new', templateId:'chapter-new-template'},
                {type: 'old', templateId:'chapter-old-template'},
            ]
        })
        proc({ //语文课程详情：知识点标题
            data:data.head_title,
            containerId:'knowledgePointTitle',
            alterTemplates:[
                {type: 'headTitle', templateId:'knowledge-point-title-template'},
            ]
        })
        proc({ //语文课程详情：选文赏析
            data:data.text_appreciate,
            containerId:'origin',
            alterTemplates:[
                {type:'textAppreciate',templateId:'origin-template'},
            ]
        })
        proc({ //语文课程详情：文章内容
            data:data.content_text,
            containerId:'content',
            alterTemplates:[
                {type: 'contentText', templateId:'content-text-template'},
            ]
        })
        proc({ //语文课程详情：文章图片
            data:data.content_image,
            containerId:'content',
            alterTemplates:[
                {type:'contentImage',templateId:'content-c-image-template'},
            ]
        })
        proc({ //语文课程详情：视频
            data:data.content_video,
            containerId:'video',
            alterTemplates:[
                {type:'contentVideo',templateId:'video-template'},
            ]
        })
        proc({ //数学课程详情：挑战一
            data:data.challenge_num,
            containerId:'title1',
            alterTemplates:[
                {type:'challengeNum',templateId:'title1-template'},
            ]
        })
        proc({ //数学课程详情：标题
            data:data.title_math_details,
            containerId:'title2',
            alterTemplates:[
                {type:'titleMathDetails',templateId:'title2-template'}
            ]
        })
        proc({ //数学课程详情：本期挑战
            data:data.challenge_period,
            containerId:'challenge',
            alterTemplates:[
                {type:'challengePeriod',templateId:'challenge-template'}
            ]
        })
        proc({ //数学详情：最强讲解
            data:data.explain_content,
            containerId:'content1',
            alterTemplates:[
                {type:'explainContent',templateId:'content-m-image-template'}
            ]
        })
        proc({ //数学课程详情：视频
            data:data.content_video,
            containerId:'video1',
            alterTemplates:[
                {type:'contentVideo',templateId:'video-template'},
            ]
        })
    })
</script>
