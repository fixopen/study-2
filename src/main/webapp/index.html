<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语文</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telphone=no"/>

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 引入js -->
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/selector.js"></script>
    <script src="js/qiehuan.js"></script>
    <script src="js/turnOne.js"></script>
</head>
<body>

<div class="wrap">
    <div class="rain-main">

        <!--级别-->
        <div class="bao_dul">
            <ul class="table_ul">
                <li class="table_li li_one">
                    <a class="lione_zi" href="#" onclick="low()" id="1">1-2年级</a>
                    <img class="lione_zimg" src="img/bird.png" alt="">
                </li>
                <li class="table_li">
                    <a class="lione_zi" href="#" onclick="high()" id="2">3-6年级</a>
                    <img class="lione_zimg" src="img/bird.png" alt="">
                </li>
            </ul>
        </div>
        <!--书名列表-->
        <div>
            <ul class="neir_div0 div0_one neir0_UL" id="mathStudy-volumesL"></ul>
            <ul class="neir_div0 div0_two neir0_UL" id="mathStudy-volumesH"></ul>
        </div>
    </div>
</div>
<template id="volumes-template">
    <li class="neir_li">
        <div class="neir_lidiv">
            <a class="neir_pzi" data-id="${id}" data-type="volume"
               href="KnowledgePointsIndex.html?volumeId=${id}&grade=${grade}">${title}</a>

        </div>
    </li>
</template>
<script type="text/javascript" src="js/turnOne.js"></script>
</body>
</html>
