<div id="container"></div>

<script>
    var m = moment()
    var w = m.week()
    var login = document.getElementById('submit')
    login.addEventListener('click', function (e) {
        $.ajax({
            type: 'put',
            url: '/api/sessions',
            data: JSON.stringify({
                type: 'name',
                info: 'admin',
                key: 'admin',
                deviceType: 'web',
                deviceNo: ''
            }),
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            success: function (d) {
                alert('login success')
            },
            error: function (xhr) {
                alert(xhr.status + ' ' + xhr.statusText)
            }
        })
    }, false)
    var _$_ = function(params) {
        var t = {
            try: function () {
                this.objectType = params.objectType
                this.objectId = params.objectId
                $('#container').load('/zu/zu.html')
                $.ajax({
                    type: "get",
                    url: "/api/resources/" + params.objectType + "/" + params.objectId + "/sale-info",
                    dataType: "json",
                    success: function (info) {
                        this.money = info.price

                    }
                })
            },
            purchase: function () {
                params.money = this.money
                params.sourceType = 'card'
                params.sourceId = this.card.id
                params.count = this.count
                params.objectType = this.objectType
                params.objectId = this.objectId
                $.ajax({
                    type: "post",
                    url: "/api/transactions",
                    dataType: "json",
                    data: JSON.stringify(params),
                    contentType: "application/json; charset=utf-8",
                    success: function (t) {
                        //
                    }
                })
            },
            getContent: function () {
                params.objectType = this.objectType
                params.objectId = this.objectId
                $.ajax({
                    type: "get",
                    url: "/api/resources/" + params.objectType + "/" + params.objectId,
                    dataType: "json",
                    success: function (content) {
                        alert("成功")
                    },
                    error: function (e) {
                        alert("失败")
                    }
                })
            },
            recharge: function () {
                //popup dialog for select sink

                //dialog event process
                //select money
                params.money = this.money
                params.objectType = 'card' // | 'user
                params.objectId = this.card.id // | this.user.id
                $.ajax({
                    type: "post",
                    url: "/api/transactions",
                    dataType: "json",
                    data: JSON.stringify(params),
                    contentType: "application/json; charset=utf-8",
                    success: function (t) {
                        //
                    }
                })
            },
            transfer: function () {
                //popup dialog for select source | sink

                //dialog event process
                //select money
                params.sourceType = 'user' // | 'card'
                params.sourceId = this.user.id // | this.card.id
                params.money = this.money
                params.objectType = 'card' // | 'user
                params.objectId = this.card.id // | this.user.id
                $.ajax({
                    type: "post",
                    url: "/api/transactions",
                    dataType: "json",
                    data: JSON.stringify(params),
                    contentType: "application/json; charset=utf-8",
                    success: function (t) {
                        //
                    }
                })
            }
        }
        for (var property in params) {
            t[property] = params[property]
        }
        $.ajax({
            type: 'get',
            url: '/api/users/self',
            success: function (u) {
                t.user = u
                $.ajax({
                    type: 'get',
                    url: '/api/users/self/cards',
                    success: function (cs) {
                        t.cards = cs
                    }
                })
            }
        })
        return t

    }

    var t = _$_({objectType: 'knowledge-point', objectId: 1})
    t.getContent()
