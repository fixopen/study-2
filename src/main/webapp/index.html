<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>主页</title>
    <link href="css/weui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--header-->
    <div class="row index-header">
        <div class="col-xs-1">
            <a href="">&lt;</a>
        </div>
        <div class="col-xs-9" id="index-title"></div>
        <div class="col-xs-2">
            <button type="button" class="btn btn-default btn-sm index-button" id="user">
                <span class="glyphicon glyphicon-user"></span>
            </button>
        </div>
    </div>
    <!--time-->
    <div class="row">
        <div class="col-xs-12 index-times" id="index-time">
        </div>
    </div>
    <!--section-->
    <div class="row" id="index-section"></div>
    <!--footer-->
    <div class="row">
        <div class="col-xs-12" id="index-footer" style="padding-left: 0px;padding-right: 0px;"></div>
    </div>
</div>
<!--templates-->
<template id="title-template">
    <span>${title}</span>
</template>
<template id="time-template">
    <span class="index-time">${time}</span>
</template>
<template id="image-ad">
    <div class="col-xs-12">
        <p>${imgtitle}</p>
        <img src="${imgsrc}" alt="${imgtitle}"/>
    </div>
</template>
<template id="subject-ad">
    <div class="col-xs-12">
        <img src="${imgsrc}" alt="${imgtitle}" class="pull-right"/>
        <p class="pull-left">${imgtitle}</p>
    </div>
</template>
<template id="section-template">
    <ul class="media-list index-ul">
        <li class="media index-li" id="img1">
            <a href="#">
                <img class="media-object index-img" src="${imgsrc}" alt="">
            </a>
            <div class="media-body index-div">
                <h4 class="index-bc">${imgtitle}</h4>
            </div>
        </li>
        <hr>
        <li class="media" id="img2">
            <a class="pull-right" href="#">
                <img class="media-object" src="${imgsrc}" alt="">
            </a>
            <div class="media-body">
                <h4>${imgtitle}</h4>
            </div>
        </li>
        <hr>
        <li class="media " id="img3">
            <a class="pull-right" href="#">
                <img class="media-object" src="${imgsrc}" alt="">
            </a>
            <div class="media-body">
                <h4>${imgtitle}</h4>
            </div>
        </li>
        <hr>
        <li class="media" id="img4">
            <a class="pull-right" href="#">
                <img class="media-object" src="${imgsrc}" alt="">
            </a>
            <div class="media-body">
                <h4>${imgtitle}</h4>
            </div>
        </li>
    </ul>
</template>
<template id="footer-template">
    <div class="btn-group " style="width: 100%">
        <button type="button" class="btn btn-default" style="width: 16%">
            <span>图标</span>
        </button>
        <button type="button" class="btn btn-default" style="width: 28%" id="liveLesson">直播课</button>
        <div class="btn-group dropup " style="width: 28%">
            <button type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown" style="width: 100%">
                学习
            </button>
            <ul class="dropdown-menu" role="menu" style="width:100%">
                <li><a href="#" style="text-align: center" id="chinese">语文</a></li>
                <li class="divider"></li>
                <li><a href="#" style="text-align: center" id="math">奥数</a></li>
                <li class="divider"></li>
                <li><a href="#" style="text-align: center" id="english">口语</a></li>
                <li class="divider"></li>
                <li><a href="#" style="text-align: center" id="youngClass">少年作家班</a></li>
            </ul>
        </div>
        <div class="btn-group dropup " style="width: 28%">
            <button type="button" class="btn btn-default dropdown-toggle"
                    data-toggle="dropdown" style="width: 100%">
                我的
            </button>
            <ul class="dropdown-menu" role="menu" style="width:100%">
                <li><a href="#" style="text-align: center" id="cardNumbe">添加卡号</a></li>
                <li class="divider"></li>
                <li><a href="#" style="text-align: center" id="accountNumbe">我的账号</a></li>
                <li class="divider"></li>
                <li><a href="#" style="text-align: center" id="myStudy">我的学习</a></li>
            </ul>
        </div>
    </div>
</template>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
