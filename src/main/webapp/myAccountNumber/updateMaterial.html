<script>
    $(function () {
        $.ajax({
            type: "get",
            url: "/api/users/self",
            dataType: "json",
            success: function (e) {
                alert(JSON.stringify(e))
                $("#name").val(e.name)
                $("#phonecode").val(e.telephone)
                if(e.sex == 1){
                    e.sex ="男"
                }
                if(e.sex == 2){
                    e.sex ="女"
                }
                if(e.sex == 0){

                    e.sex ="未设置"
                }
                $("#sex").val(e.sex)
                var b = e.birthday.substr(0,10)
                b = b.replace('-','年');
                b = b.replace('-','月');
                var a ='日'
                b = b+a
                $("#birthday").val(b)
                $("#location").val(e.location)
                $("#school").val(e.school)
                $("#class").val(e.classname)
                $("#a").val(e.id)
            },
            error: function (e) {
                alert('获取用户信息失败，请刷新以重试')
            }
        })
    })

    let invoke = document.getElementById('phone_btn')
    if (invoke != null) {
        let timeoutId
        let printnr = 60
        invoke.addEventListener('click', function (e) {
            if (document.getElementById('phonecode').value == 0 || document.getElementById('phonecode').value == null) {
                alert("请填写手机号")
            } else {
                let proc = function () {
                    e.target.value = " (" + printnr + ")秒后"//字太多了导致吧input挤下去了\n重新发送
                    --printnr
                    if (printnr <= 0) {
                        e.target.value = " 重新发送 "
                        //clearInterval(timeoutId)
                        //proc()
                    }
                }
                var phonecode = document.getElementById('phonecode').value
                $.ajax({
                    type: "GET",
                    url: "/api/users/telephones/" + phonecode + "/code",
                    dataType: "json",
                    success: function (r) {
                        alert("成功")
                    },
                    error: function (r) {
                        alert(JSON.stringify(r))
                    }
                })
                /*ajax('GET', '/api/users/telephones/' + phonecode + '/code', [{name: 'Accept', value: 'application/json'}], function (r) {

                 })*/
                timeoutId = setInterval(proc, 1000)
            }

        }, false)
    }

    function save() {
        let data = {
            phoneNumber: $("#phonecode").val(),
            validCode : $("#validationCode").val()
        }
        $.ajax({
            type:"post",
            url:"/api/users/update/material",
            data:JSON.stringify(data),
            dataType:"json",
            contentType: "application/json; charset=utf-8",
            error:function (e) {
                switch (e.status ){
                    case 405:
                        alert("验证码过期")
                        break;
                    case 401:
                        alert("验证码不正确，请输入正确的验证码")
                        break;
                    case 200:
                        alert("成功")
                           var id = $("#a").val()
                        let sex1 = $("#sex").val()
                        if(sex1 == "男"){
                            sex1 = 1
                        }
                        if(sex1 == "女"){
                            sex1 = 2
                        }
                        let birthday = $("#birthday").val()
                        var b1 = birthday.replace('年','-');
                        var b2 = b1.replace('月','-');
                        var b3 = b2.substr(0,10);
                        var wei = "T00:00:00+08:00"
                        b3=b3+wei
                        let data = {
                            name:$("#name").val(),
                            telephone:$("#phonecode").val(),
                            location: $("#location").val(),
                            school:  $("#school").val(),
                            classname:  $("#class").val()
                       ,    sex:sex1,
                            birthday:b3,
                        }
                        $.ajax({
                            type:"put",
                            url:"/api/users/"+ id,
                            data:JSON.stringify(data),
                            dataType:"json",
                            contentType: "application/json; charset=utf-8",
                            success:function (e) {
                                alert("成功")

                            },
                            error:function (e) {
                                alert('修改用户信息失败，请刷新以重试')
                            }
                        })
                        break;

                }
            }
        })
    }
