<script type="text/javascript">
    //simulateSelect();//下拉菜单
    let userId
    $.ajax({
        type: "get",
        url: "/api/users/self",
        dataType: "json",
        success: function (e) {
            let u = e.id
            userId = parseInt(u);
            let filter = {
                userId: userId
            }
            $.ajax({
                type: 'get',
                url: '/api/wechat-users/?filter=' + JSON.stringify(filter),
                dataType: 'json',
                success: function (wechat) {
                    e.info = wechat[0].info
                    switch (wechat[0].sex) {
                        case 1:
                            e.sex = "男";
                            break;
                        case 1:
                            e.sex = "女";
                            break;
                        case 1:
                            e.sex = "未设置";
                            break;
                    }
                    // alert(JSON.stringify(wechat))
                    proc({
                        containerId: 'information',
                        data: e,
                        templateId: 'information-template'
                    })
                },
                error: function (wechat) {
                    location.href = "perfectInformation.html";
                }
            })
            $.ajax({
                type: 'get',
                url: '/api/users/self/cards',
                dataType: 'json',
                success: function (cards) {
                    for (var i = 0; i < cards.length; ++i) {
                        //alert(cards[i].subject)
                        let subject = cards[i].subject;
                        if (subject == 1) {
                            cards[i].subject = "语文"
                        }
                        if (subject == undefined) {
                            cards[i].subject = "暂时美誉"
                        }
                        if (cards[i].subject == 2) {
                            cards[i].subject = "数学"
                        }
                        if (cards[i].subject == 3) {
                            cards[i].subject = "英语"
                        }
                    }
                    proc({
                        containerId: 'card',
                        data: cards,
                        templateId: 'card-template'
                    })
                },
                error: function (r) {
                    if (r.status == 404) {
                        //window.location.href = '/validationCode.html?userid=' + userId
                    } else {
                        alert('获取用户信息失败，请刷新以重试')
                    }
                }
            })

             type:"get",

             alert(JSON.stringify(i))
