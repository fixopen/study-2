	<script>
		let saveButton = document.getElementById('save')
		saveButton.addEventListener('click', function (e) {

			let data = {
				cardNo: document.getElementById('cardCode').value,
				password: document.getElementById('password').value,
				phoneNumber: document.getElementById('phonecode').value,
				validCode: document.getElementById('validationCode').value
			}
			$.ajax({
				type: "POST",
				url: "/api/users/pccards",
				data: JSON.stringify(data),
				dataType: "json",
				contentType: "application/json; charset=utf-8",
				success: function (save) {
					if (save.status < 400) {
						g.setCookie("phonecode",document.getElementById('phonecode').value)
						window.location.href = '激活成功.html'

					}
					else {
						switch (save.status) {
							case 500:

								document.getElementById("error").innerHTML ="<font size='10px' color='red' >后台错误500，请联系程序猿叔叔。email：15210038357@163.com</font>";
								break;
								/*case 412:
								 document.getElementById("tipid").innerHTML = "请返回的我的首页";
								 break;*/
							case 520:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >后台错误520，请联系程序猿叔叔。email：15210038357@163.com</font>";
								break;
							case 404:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >卡号或密码错误</font>";
								break;
							case 405:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >不可以重复激活</font>";
								break;
							case 401:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >手机号或验证码错误</font>";
								break;
							case 410:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >验证码超时</font>";
								break;
							case 200:
								g.setCookie("phonecode",document.getElementById('phonecode').value)
								window.location.href = '激活成功.html'
								break;
						}
					}
				},
				error:function (save) {
					if (save.status < 400) {
						g.setCookie("phonecode",document.getElementById('phonecode').value)
						window.location.href = '激活成功.html'
					}
					else {
						switch (save.status) {
							case 500:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >后台错误500，请联系程序猿叔叔。email：15210038357@163.com</font>";
								break;
								/*case 412:
								 document.getElementById("tipid").innerHTML = "请返回的我的首页";
								 break;*/
							case 520:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >后台错误520，请联系程序猿叔叔。email：15210038357@163.com</font>";
								break;
							case 404:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >卡号或密码错误</font>";
								break;
							case 405:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >不可以重复激活</font>";
								break;
							case 401:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >手机号或验证码错误</font>";
								break;
							case 410:
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >验证码超时</font>";
								break;
							case 200:
								g.setCookie("phonecode",document.getElementById('phonecode').value)
								window.location.href = '激活成功.html'

								break;
						}
					}
				}
			})
		}, false)


		let invoke = document.getElementById('phone_btn')
		if (invoke != null) {
			let timeoutId
			let printnr = 60
			invoke.addEventListener('click', function (e) {
				if(document.getElementById('phonecode').value == 0 || document.getElementById('phonecode').value == null){
					alert("请填写手机号")
				}else{
					let proc = function () {
						e.target.value = " (" + printnr + ")秒后\n重新发送"
						--printnr
						if (printnr <= 0) {
							e.target.value = " 重新发送 "
							clearInterval(timeoutId)
						}
					}
					var phonecode = document.getElementById('phonecode').value
					$.ajax({
						type: "GET",
						url: "/api/users/telephones/" + phonecode + "/code",
						dataType: "json",
						success: function (r) {
							if (r.status < 400) {
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >发送成功，请注意查收</font>"
							} else {
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >发送失败，请重新获取验证码</font>"
							}
						},
						error: function (r) {
							if (r.status < 400) {
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >发送成功，请注意查收</font>"
							} else {
								document.getElementById("error").innerHTML = "<font size='10px' color='red' >发送失败，请重新获取验证码</font>"
							}
						}
					})
					/*ajax('GET', '/api/users/telephones/' + phonecode + '/code', [{name: 'Accept', value: 'application/json'}], function (r) {

					 })*/
					timeoutId = setInterval(proc, 1000)
				}

			}, false)
		}
