<script>
    let Account = g.getCookie("Changepassword")
    document.getElementById("Accountnumber").innerHTML = Account
    function validatePWD1(){
         var pwd1 = $("#pwd1").val();
         var yierror = $("#yierror");
         if(pwd1.length >=6 && pwd1.length <=16){
         yierror.innerHTML=""
         }else{
         yierror.innerHTML="请输入6-16位密码"
         }
     }
    function validatePWD2() {
        var pwd1 = $("#pwd1").val();
        var pwd2 = $("#pwd2").val();
        var liangerror = $("#liangerror");
        if (pwd1 != pwd2) {
            liangerror.innerHTML = "密码输入不一致，请重新输入"
        } else {
            liangerror.innerHTML = ""
        }
    }
</script>
