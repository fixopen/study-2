<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>完善信息</title>

	<!-- 引入css -->
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/fill.css">
	<link rel="stylesheet" href="css/triangle.css">

	<!-- 引入js -->
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>

    <script src="js/city.js"></script>

</head>
<body>
	<!-- 弹窗 -->
	<div class="popup">
		<div class="not-yet">
			<div class="not-yet-head"></div>
			<a class="popup-close"></a>
			<div class="info-tip">
				尚未完善信息，请完善信息！
			</div>
			<div class="tac">
				<a href="javascript:;" class="ok-btn">好的</a>
			</div>
		</div>
	</div>

	<div class="logo-section">
		<div class="inner">
			<h1 class="logo">
				<a href="javascript:;" class="logo-a" title="小雨知时">小雨知时</a>
			</h1>
			<div class="page-name">完善信息</div>
		</div>
	</div>

	<!-- info-content -->
	<div class="inner">
		<div class="info-content">
			<table class="info-table">
				<tr>
					<td><span class="xing">*</span>真实姓名：</td>
					<td>
						<input type="text" class="info-input" id="name">
						<i class="error-hou">请输入真实姓名</i>
					</td>
				</tr>
				<tr>
					<td><span class="xing">*</span>性别：</td>
					<td>
						<label for="man">
							<input type="radio" name="sex" id="man" checked="checked" value="1">
							男
						</label>
						<label for="woman">
							<input type="radio" name="sex" id="woman" class="nv-left" value="2">
							女
						</label>
					</td>
				</tr>
				<tr>
					<td><span class="xing">*</span>出生年月：</td>
					<td id="birthday_container">
						<select name="year" class="myselect"></select>
						<span class="juli">年</span>
						<select name="month" class="myselect"></select>
						<span class="juli">月</span>
						<select name="day" class="myselect"></select>
						<span class="juli">日</span>
                        <i class="error-hou">请选择出生年月</i>
                    </td>
				</tr>
				<tr>
					<td><span class="xing">*</span>收货地址：</td>
					<td>
						<select id="sheng" class="myselect"></select>
						<span class="juli">省</span>
						<select id="shi" class="myselect"></select>
						<span class="juli">市</span>
						<select id="qu" class="myselect"></select>
						<span class="juli">区/县</span>
                        <i class="error-hou">请选择收货地址</i>
                    </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="text" id="receipt_address" placeholder="详细地址" class="info-input">
						<i class="error-hou">请输入详细地址</i>
					</td>
				</tr>
				<tr>
					<td><span class="xing">*</span>收货手机号：</td>
					<td>
						<input type="text" class="info-input" id="phoneNumber">
						<i class="error-hou">请填写收货手机号</i>
					</td>
				</tr>
				<tr>
					<td>就读学校：</td>
					<td><input type="text" class="info-input" id="school"></td>
				</tr>
				<tr>
					<td>所在班级：</td>
					<td><input type="text" class="info-input" id="class"></td>
				</tr>
				<tr>
					<td><span class="xing">*</span>微信账号：</td>
					<td>
						<input type="text" class="info-input" id="WechatNumber">
						<i class="error-hou">请输入微信账号</i>
					</td>
				</tr>
			</table>
			<div class="btn-box">
				<a href="javascript:;" class="submit-btn">提交</a>
			</div>
		</div>
		<div class="perfect-bottom"></div>
	</div>

	</div>

	<script type="text/javascript">
		$(function(){
			$("#birthday_container").birthday();
            console.log(city)
			var sheng = document.getElementById("sheng");
			var shi = document.getElementById("shi");
			var qu = document.getElementById("qu");

            sheng.options[0] = new Option("请选择省", "-1");
            shi.options[0] = new Option("请选择市", "-1");
            qu.options[0] = new Option("请选择区", "-1");
            //创建省市区完毕
            //循环第一步
            for (var i = 0; i < city.length; i++) {
                sheng.options[sheng.length] = new Option(city[i].name, i);
                sheng.onchange = function() {
                    //恢复默认选项
                    //shi.options[0].selected = true;
                    //qu.options[0].selected = true;
                    //清空市区选项
                    shi.options.length = 0;
                    shi.options[shi.length] = new Option("请选择市", "-1");
                    qu.options.length = 0;
                    qu.options[qu.length] = new Option("请选择区", "-1");
                    for (var j = 0; j < city[sheng.selectedIndex - 1].city.length; j++) {
                        shi.options[shi.length] = new Option(city[sheng.selectedIndex - 1].city[j].name, j);
                        shi.onchange = function() {
                            //恢复默认选项
                            //qu.options[0].selected = true;
                            //清空区选项
                            qu.options.length = 0;
                            qu.options[qu.length] = new Option("请选择区", "-1");
                            for (var k = 0; k < city[sheng.selectedIndex - 1].city[shi.selectedIndex - 1].area.length; k++) {
                                qu.options[qu.length] = new Option(city[sheng.selectedIndex - 1].city[shi.selectedIndex - 1].area[k], k);
                                qu.onchange = function() {
                                    let xz = city[sheng.selectedIndex - 1].name+""+city[sheng.selectedIndex - 1].city[shi.selectedIndex - 1].name+""+this.options[this.selectedIndex].innerHTML
                                    $("#receipt_address").val(xz)
                                }
                            }
                        }
                    }
                }
            }


		})
		let name = $("#name").val();
		let sex = $("input[name='sex']:checked").val();
		let birthday = $("#birthday_container").val();
		let receipt_address = $("#receipt_address").val();
		let phoneNumber = $("#phoneNumber").val();
		let school = $("#school").val();
		let classes = $("#class").val();
		let WechatNumber = $("#WechatNumber").val();

		let submit = document.getElementsByClassName("submit-btn")

				popupHeight();//弹窗的宽高
				submitPopup(); //点击"提交"按钮，弹出弹窗
				popupClose();//点击弹窗的关闭按钮，关闭弹窗
				popupOk(); //点击弹窗"好的"按钮，关闭弹窗
			}
		})
	</script>
</body>
</html>
