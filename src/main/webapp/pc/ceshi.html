<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <style type="text/css">
        .code
        {
            font-family: Arial;
            font-style: italic;
            color: Red;
            border: 0;
            padding: 2px 3px;
            letter-spacing: 3px;
            font-weight: bolder;
        }
        .unchanged
        {
            border: 0;
        }
    </style>

    <script type="text/javascript" src="jquery/jquery-3.1.1.min.js"></script>
    <!--<script type="text/javascript" src="zepto/zepto.min.js"></script>
    <script type="text/javascript" src="zepto/event.js"></script>
    <script type="text/javascript" src="zepto/touch.js"></script>
    <script type="text/javascript" src="zepto/selector.js"></script>
    <script type="text/javascript" src="util.js"></script>
    -->

</head>
<body>
<form action="#">
    <input type="text" id="input1" />
    <input type="text" onclick="createCode()" readonly="readonly" id="checkCode" class="unchanged" style="width: 80px;background: #660099"/><br />
</form>
<script language="javascript" type="text/javascript">

    var code; //在全局 定义验证码
    var code2; //在全局 定义验证码
    function createCode() {
        code = "";
        var checkCode = document.getElementById("checkCode");
        function RndNum(n) {
            var rnd = "";
            for (var i = 0; i < n; i++)
                rnd += Math.floor(Math.random() * 10);
            return rnd;
        }

        var num = RndNum(2);
        var num2 = RndNum(2);

        code = num + "+" + num2 + "=";
        code2 = parseInt(num) + parseInt(num2)

        if (checkCode) {
            checkCode.className = "code";
            checkCode.value = code;
        }

    }
</script>
<script type="text/javascript">
    $(document).ready(function () {

        $("#input1").blur(function () {
            var inputCode = document.getElementById("input1").value;
            if (inputCode.length <= 0) {
                alert("请输入验证码！");
            }
            else if (inputCode != code2) {
                alert("验证码输入错误！");
                createCode(); //刷新验证码
            }
            else {
                alert("^-^ OK");
            }
        });
    })
</script>
</body>
</html>
