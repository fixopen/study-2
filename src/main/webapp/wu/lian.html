<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../util.js"></script>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>

<table id="show_list"></table>
<script type="text/javascript">
 $.ajax({
     type: "get",
     url: "/api/schedulers",
     dataType: "json",
     success: function (obj) {
         alert(JSON.stringify(obj))
         var list = obj;
         $("#show_list").empty();
         //$("#show_list").append("<tr><th colspan='10'>排课列表</th></tr>");
         $("#show_list").append("<select id='ke' class='a'>科目</select><select id='nian'>年级</select><select id='tea'>老师</select>");
         for (var i = 0; i < list.length; ++i) {
             for (var j = 0; j < list[i].length; ++j) {
                 if(list[i][j].subjectId == 1){
                     list[i][j].subjectId = "语文"
                 }
                 if(list[i][j].subjectId == 2){
                     list[i][j].subjectId = "数学"
                 }
                 if(list[i][j].subjectId== 3){
                     list[i][j].subjectId = "英语"
                 }
                 if(list[i][j].grade == 20){
                     list[i][j].grade= "1-3"
                 }
                 if(list[i][j].grade == 21){
                     list[i][j].grade = "4-6"
                 }
                 if(list[i][j].grade == 1){
                     list[i][j].grade = "一年级"
                 }
                 if(list[i][j].grade == 2){
                     list[i][j].grade = "二年级"
                 }
                 if(list[i][j].grade == 3){
                     list[i][j].grade = "三年级"
                 }
                 if(list[i][j].grade == 4){
                     list[i][j].grade = "四年级"
                 }
                 if(list[i][j].grade == 5){
                     list[i][j].grade = "五年级"
                 }
                 if(list[i][j].grade == 6){
                     list[i][j].grade = "六年级"
                 }
                 var ke = document.getElementById("ke")
                 var nian = document.getElementById("nian")
                 var tea = document.getElementById("tea")
                 //ke.appendChild()
                 $('#ke').append("<option value="+list[i][j].subjectId+" id='a'  class='ssss'>"+list[i][j].subjectId+"</option>")
                 $('#nian').append("<option value="+list[i][j].grade+">"+list[i][j].grade+"</option>")
                 $('#tea').append("<option value="+list[i][j].teacher+">"+list[i][j].teacher+"</option>")
                 //$("#show_list").append("  ke.appendChild()<option>" + list[i][j].subjectId + "</option><option>" + list[i][j].grade + "</option><option>" + list[i][j].teacher + "</option>");
             }
         }
     }
 });

</script>
</body>
</html>
