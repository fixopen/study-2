<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>直播课 </title>

          id="viewport"/>
    <meta name="format-detection" content="telephone=no"/>

<body>
<div class="wrap">
    <!-- main -->
    <div class="rain-main">
        <ul class="video-list" id="videoList"></ul>
        <div class="pullUp">
            <span class="pullUpLabel">本周课程已结束，请关注下周课程！</span>
        </div>
    </div>
</div>
<template id="video-template">
    <li class="video-list-li">
        <div class="video-list-play">
            <a href="${cdnLink}">
                <img src="${cover}" alt="">
                <div class="video-list-mask">
                        <span class="live-radio">
                            <img src="../img/zb-live.png" alt="">
                            <!--图片会随着具体情况改变-->
                        </span>
                    <div class="play-btn">
                        <img src="../img/live-play.png" alt="">
                        <!--图片会随着具体情况改变-->
                    </div>
                    <div class="course-box">
                        <h3 class="live-title">
                            <span>${title}</span>
                        </h3>
                        <marquee class="live-theme" behavior="scroll" direction="left" onmouseover=this.stop();
                                 onmouseout=this.start()>${description}
                        </marquee>
                    </div>
                </div>
            </a>
        </div>
        <div class="course-intro">
            <div class="course-intro-in">
                <div class="course-time course-speaker">
                    <i>${year}年${month}月${day}日</i>&nbsp;
                    <!--时间需要服务器自己计算-->
                    <i>${startTime}</i>开讲
                    <span class="fr">${grade}</span>
                </div>
                <div class="tear-course course-speaker">
                    <div class="fl"><i>${teacher}</i>老师主讲</div>
                    <div class="course-detail-btn fr">
                        课程详情<br>
                        <img src="../img/xiala-btn.png" alt="">
                    </div>
                </div>
                <div class="course-detail">
                    <h3 class="sml-tit brief1">
                        <img src="../img/abc.png" alt="">
                        课程简介
                    </h3>
                    <p class="tim2">${description}</p>

                    <h3 class="sml-tit brief2">
                        <img src="../img/zjr_btn.png" alt="">
                        主讲人简介
                    </h3>
                    <p class="tim2">${teacherDescription}</p>

                    <h3 class="sml-tit brief3">
                        <img src="../img/sxsj_btn.png" alt="">
                        上线时间
                    </h3>
                    <p>${startTime}</p>

                    <!--<h3 class="sml-tit brief4">-->
                    <!--<img src="../img/cksc_btn.png" alt="">-->
                    <!--课程时长-->
                    <!--</h3>-->
                    <!--<p>${courseDuration}</p>-->
                </div>
            </div>
        </div>
    </li>
</template>

<script src="/moment/moment.min.js"></script>
<script src="/util.js"></script>
<script src="/basic.js"></script>
<script type="text/javascript">
    var course = []
    var state = {
        container: document.getElementById('videoList')
    }
    if (state == 0) {
        course.type = 'passed'
    } else if (state == 1) {
        course.type = 'current'
    } else {
        course.type = 'featured'
    }

    var refreshCourseState = function () {
        var now = new Date()
        for (var i = 0; i < course.length; ++i) {
            course[i].type = 'passed'
            if (course[i].endTime > now) {
                course[i].type = 'current'
                if (course[i].startTime > now) {
                    course[i].type = 'featured'
                }
            }
        }
    }

    curseDetailTap(); //点击“课程详情”
    g.ajaxProcess('GET', '/api/schedulers', [
        {name: 'Accept', value: 'application/json'}
    ], null, function (result) {
        course = result.data
        for (var i = 0; i < course.length; ++i) {
            var m = moment().year(course[i].year).week(course[i].week).day(course[i].day)
            var m = moment().year(course[i].year).week(course[i].week).day(course[i].day).hour(...).minute(...)
            course[i].month = m.month()
            course[i].day = m.date() - 1
            if (course[i].grade == 20) {
                course[i].grade = '低年级'
            } else course[i].grade = '高年级'

        }
        refreshCourseState()
        proc({
            containerId: 'videoList',
            data: course,
            alterTemplates: [
                {
                    type: 'passed',
                    templateId: 'passed-video-template'
                },
                {
                    type: 'current',
                    templateId: 'video-template'
                },
                {
                    type: 'featured',
                    templateId: 'featured-video-template'
                }
            ]
        })
        setInterval(function () {
            refreshCourseState()
            state.container.innerHTML = ''
            proc({
                containerId: 'videoList',
                data: course,
                alterTemplates: [
                    {
                        type: 'passed',
                        templateId: 'passed-video-template'
                    },
                    {
                        type: 'current',
                        templateId: 'video-template'
                    },
                    {
                        type: 'featured',
                        templateId: 'featured-video-template'
                    }
                ]
            })
        }, 60 * 1000)
    })
    subjectTab();//课程选项卡
    curseDetailTap(); //点击“课程详情”
</script>
