<div class="wrap">
    <!-- main -->
    <div class="rain-main">
        <header class="rain-header">
            <a href="../curriculumSchedule.html" class="rain-header-a"></a>
        </header>
        <div class="subject-tab">
            <ul class="subject-tab-box">
                <li id="ct" class="subject-tab-li zb-cur">
                    语文
                    <span class="zb-video"></span>
                </li>
                <li id="mt" class="subject-tab-li cur zb-cur">
                    数学
                    <span class="zb-video"></span>
                </li>
            </ul>
            <div class="subject-line"></div>
        </div>
        <!-- video-list -->
        <ul id="live-broadcast">
            <li class="subject-list ">
                <ul class="video-list" id="chinese-currentVideoList"></ul>
                <ul class="video-list" id="chinese-futureVideoList"></ul>
                <ul class="video-list" id="chinese-passedVideoList"></ul>
                <div class="more">
                    <div class="pullUp">
                        <span class="pullUpIcon"></span><span class="pullUpLabel" id="pullUp1">没有更多直播，点击查看往期录播视频</span>
                    </div>

                    </div>

                    </div>
                    <div class="video-all" id="btn">
                        查看往期录播视频
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<template id="video-template">
    <li class="video-list-li">
        <div class="video-list-play">
            <a href="${directLink}">
                <img src="${cover}" alt="">
                <div class="video-list-mask">
                    <span class="live-radio">
                        <img src="../img/zb-live.png" alt="">
                        <!--图片会随着具体情况改变-->
                    </span>
                    <div class="play-btn">
                        <img src="../img/live-play.png" alt="">
                        <!--图片会随着具体情况改变-->
                    </div>
                    <div class="course-box">
                        <h3 class="live-title">
                            <span>${title}</span>
                        </h3>
                        <marquee class="live-theme" behavior="scroll" direction="left" onmouseover=this.stop();
                                 onmouseout=this.start()>${description}
                        </marquee>
                    </div>
                </div>
            </a>
        </div>

<script type="text/javascript">

    var getGrade = function (gradeValue) {
        var result = ''
        if (gradeValue == 1) {
            result = '一年级'
        } else if (gradeValue == 2) {
            result = '二年级'
        } else if (gradeValue == 3) {
            result = '三年级'
        } else if (gradeValue == 4) {
            result = '四年级'
        } else if (gradeValue == 5) {
            result = '五年级'
        } else if (gradeValue == 6) {
            result = '六年级'
        } else if (gradeValue == 20) {
            result = '低年级'
        } else {
            result = '高年级'
        }
        return result
    }
    var refreshChineseState = function () {
        var now = new Date()
        for (var i = 0; i < course[0][0].length; ++i) {
            var endYear = course[0][0][i].endTime.substring(0, 4)
            var endMonth = course[0][0][i].endTime.substring(5, 7)
            var endDay = course[0][0][i].endTime.substring(8, 10)
            var endHour = course[0][0][i].endTime.substring(11, 13)
            var endMinute = course[0][0][i].endTime.substring(14, 16)
            var endSecond = course[0][0][i].endTime.substring(17, 19)
            var ET = new Date(parseInt(endYear), parseInt(endMonth) - 1, parseInt(endDay), parseInt(endHour), parseInt(endMinute), parseInt(endSecond))

//            var endHour = parseInt(course[0][i].endTime.substr(0, 2))
//            var endMinute = parseInt(course[0][i].endTime.substr(3, 2))
//            var ET = moment().year(course[0][i].year).week(course[0][i].week).day(course[0][i].day).hour(endHour).minute(endMinute).second(0)n
            course[0][i].type = 'current'
            if (+ET < +now) {//对于Date类型的变量，前面加+表示转换为其内部数值。
                course[0][0][i].type = 'passed'
                //course[0][2].unshift(course[0][0][i])//向数组的开头添加一个或更多元素，并返回新的长度
                course[0][0].splice(i, 1)//方法可删除从 index 处开始的零个或多个元素，并且用参数列表中声明的一个或多个值来替换那些被删除的元素。
            }
        }
        for (var i = 0; i < course[0][1].length; ++i) {
            var startYear = course[0][1][i].startTime.substring(0, 4)
            var startMonth = course[0][1][i].startTime.substring(5, 7)
            var startDay = course[0][1][i].startTime.substring(8, 10)
            var startHour = course[0][1][i].startTime.substring(11, 13)
            var startMinute = course[0][1][i].startTime.substring(14, 16)
            var startSecond = course[0][1][i].startTime.substring(17, 19)
            var ST = new Date(parseInt(startYear), parseInt(startMonth) - 1, parseInt(startDay), parseInt(startHour), parseInt(startMinute), parseInt(startSecond))
            ST = new Date(+ST - 5 * 60 * 1000)
//            var startHour = parseInt(course[1][i].startTime.substr(0, 2))
//            var startMinute = parseInt(course[1][i].startTime.substr(3, 2))
//            var ST = moment().year(course[1][i].year).week(course[1][i].week).day(course[1][i].day).hour(startHour).minute(startMinute).second(0)
            course[0][1][i].type = 'future'
//            alert('ST year: ' + ST.year() + ' month: ' + ST.month() + ' day: ' + ST.date())
//            alert('now year: ' + now.getYear() + ' month: ' + now.getMonth() + ' day: ' + now.getDate())
//            var nowTime = moment(now)
//            alert('now year: ' + nowTime.year() + ' month: ' + nowTime.month() + ' day: ' + nowTime.date())
//            alert('startTime: ' + ST.toDate().getTime() + '\n now: ' + now.getTime() + '\n diff is ' + (ST.toDate().getTime() - now.getTime()) / 1000 / 3600 / 24)
            if (+ST < +now) {
                course[0][1][i].type = 'current'
                course[0][0].unshift(course[0][1][i])
                course[0][1].splice(i, 1)
            }
        }
    }
