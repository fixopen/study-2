<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>奥数活动详情</title>
    <link href="css/weui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mathActionDetail.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--header-->
    <div class="row mathAction-header">
        <div class="col-xs-1">
            <a href="">&lt;</a>
        </div>
        <div class="col-xs-9" id="mathActionDetail-title"></div>
        <div class="col-xs-2">
            <a href="#" id="">...</a>
        </div>
    </div>
    <!--title-->
    <div class="row">
        <div class="col-xs-12">
            <h3 style="text-align: center">奥数活动</h3>
        </div>
    </div>
    <!--section-->
    <div class="row">
        <div class="col-xs-12" id="mathActionDetail-section"></div>
    </div>
    <!--read-like-->
    <div class="row">
        <div class="col-xs-12" id="mathActionDetail-readLike">
        </div>
    </div>
    <!--leaveMsg-->
    <div class="row">
        <div class="col-xs-12">
            <span class="pull-right">写留言</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" id="mathActionDetail-msg"></div>
    </div>
</div>
<!--templates-->
<template id="title-template">
    <span>${title}</span>
</template>
<template id="section-template">
    <div>
        <div class="row">
            <div class="col-xs-12 action-cs">
                <img src="${imgsrc}" alt="" class="action-c">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 action-cs">
                <h4 class="action-c">${title}</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 action-cs">
                <p class="action-c">${introduce}</p>
            </div>
        </div>
    </div>
</template>
<template id="readLike-template">
    <div class="row">
        <div class="col-xs-3">
            <span>阅读</span><i class="action-count">${readCount}</i>
        </div>
        <div class="col-xs-3">
            <span class="glyphicon glyphicon-thumbs-up"></span><i class="action-count">${likeCount}</i>
        </div>
        <div class="col-xs-6">
            <span class="pull-right">投诉</span>
        </div>
    </div>
</template>
<template id="msg-template">
    <div class="row">
        <div class="col-xs-2">
            <img src="${imgsrc}" alt="">
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-10">
                    <p>${msgName}</p>
                </div>
                <div class="col-xs-2">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>${msgValue}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>${msgTime}</p>
                </div>
            </div>
        </div>
    </div>
</template>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mathActionDetail.js"></script>
</body>
</html>
