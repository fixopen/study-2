<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>排课</title>
    <style>
        table {
            border: solid #ccc 1px;
            border-radius: 6px;
            box-shadow:  5px 20px 30px 30px rgba(242, 242, 242, 0.1);
            width: 100%;
        }

        table thead th {
            background: url(zebratable.png) no-repeat 0px center;
        }

        table tr {
            background: #D5EAF0;
            box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
        }

        table tr:nth-child(even) {
            background: #D7E1C5;
            box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
        }

        table tr:hover {
            transition: all 3s ease-in-out;
            background-color: #91C5D4;
            background-image: linear-gradient(top, #151515, #404040) !important;
            color:#fff !important;
        }

        table td,table th {
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        table th {
            background: #66a9bd linear-gradient(top, #dce9f9, #66a9bd);
            box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            border-top: none;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
        }

        table td:first-child,table th:first-child {
            border-left: none;
        }

        table th:first-child {
            border-radius: 6px 0 0 0;
        }

        table th:last-child {
            border-radius: 0 6px 0 0;
        }

        table th:only-child {
            border-radius: 6px 6px 0 0;
        }

        table tr:last-child td:first-child {
            border-radius: 0 0 0 6px;
        }

        table tr:last-child td:last-child {
            border-radius: 0 0 6px 0;
        }
    </style>
    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/moment/moment.js"></script>
</head>
<body>
<form enctype="multipart/form-data">
    <input type="file">
</form>
<div class="modal fade" data-backdrop="static" id="schedulerEditor" tabindex="-1" role="dialog"
     aria-labelledby="schedulerEditorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="schedulerEditorLabel">scheduler editor</h4>
            </div>
            <div class="modal-body">
                <form autocomplete="off" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-2 control-label">Username</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                        </div>
                    </div>
                    <table border="1">
                        <tr>
                            <td>年</td>
                            <td><input type="text" id="year"/></td>
                        </tr>
                        <tr>
                            <td>周</td>
                            <td><input type="text" id="week"/></td>
                        </tr>
                        <tr>
                            <td>天</td>
                            <td><input type="text" id="day"/></td>
                        </tr>
                        <tr>
                            <td>开始时间</td>
                            <td><input type="text" id="startTime"/></td>
                        </tr>
                        <tr>
                            <td>结束时间</td>
                            <td><input type="text" id="endTime"/></td>
                        </tr>
                        <tr>
                            <td>时长</td>
                            <td><input type="text" id="duration"/></td>
                        </tr>
                        <tr>
                            <td>科目</td>
                            <td>
                                <input type="radio" name="subjectId" id="subjectId1" value="1"/>语文
                                <input type="radio" name="subjectId" id="subjectId2" value="2"/>数学
                                <input type="radio" name="subjectId" id="subjectId3" value="3"/>英语
                            </td>
                        </tr>
                        <tr>
                            <td>年级</td>
                            <td>
                                <input type="radio" name="grade" id="grade20" value="20"/>低年级(1-3)
                                <input type="radio" name="grade" id="grade21" value="21"/>高年级(4-6)
                            </td>
                        </tr>
                        <tr>
                            <td>主题</td>
                            <td><input type="text" id="title"/></td>
                        </tr>
                        <tr>
                            <td>课程简介</td>
                            <td>
                                <textarea id="description"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>老师</td>
                            <td><input type="text" id="teacher"/></td>
                        </tr>
                        <tr>
                            <td>老师简介</td>
                            <td>
                                <textarea id="teacherDescription"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>封面</td>
                            <td><input type="file" id="cover"/></td>
                        </tr>
                        <tr>
                            <td>CDN链接</td>
                            <td><input type="text" id="cdnLink"/></td>
                        </tr>
                        <tr>
                            <td>直播链接</td>
                            <td><input type="text" id="directLink"/></td>
                        </tr>
                        <tr>
                            <td>状态</td>
                            <td>
                                <input type="radio" name="state" id="state0" value="0"/>已播出
                                <input type="radio" name="state" id="state1" value="1"/>正直播
                                <input type="radio" name="state" id="state2" value="2"/>未播出
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="submit()">提交</button>
                            </td>
                        </tr>
                    </table>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" data-loading-text="Loading..." class="btn btn-primary">Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<template id="scheduler-template">
    <tr>
        <td><input class="startTime" type="time"></td>
        <td><input class="endTime" type="time"></td>
        <td><input type="text" class="title"></td>
        <td>
            <select class="subjectId">
                <option value="1">语文</option>
                <option value="2">奥数</option>
                <option value="3">口语</option>
            </select>
        </td>
        <td><input type="text" class="duration"></td>
        <td><textarea class="description"></textarea></td>
        <td><input type="text" class="grade"></td>
        <td><input type="text" class="teacher"></td>
        <td><textarea class="teacherdescription"></textarea></td>
        <td>
            <select class="state">
                <option value="0">未直播</option>
                <option value="1">直播中</option>
                <option value="2">直播后</option>
            </select>
        </td>
        <td>
            <button class="submit" data-id="0">确定</button>
        </td>
    </tr>
</template>

<table border="1">
    <caption>scheduler</caption>
    <thead>
    <tr>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>课标题</th>
        <th>科目</th>
        <th>时长</th>
        <th>描述</th>
        <th>年级</th>
        <th>老师名称</th>
        <th>老师描述</th>
        <th>状态</th>
        <th>操作
            <button id="append" class="append" data-index="0">添加</button>
        </th>
    </tr>
    </thead>
    <tbody id="Sunday" class="scheduler-list"></tbody>
</table>

<script language="javascript" type="text/javascript">
    $(function () {
        const days = [0, 1, 2, 3, 4, 5, 6]
        const weeks = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
        let dayIndex = 0

        let year = document.getElementById("year")
        let week = document.getElementById("week")

        function getYearAndWeek() {
            let m = moment()
            return {year: m.year(), week: m.week()}
        }

        let yw = getYearAndWeek()
        year.value = yw.year
        week.value = yw.week

        $('.append').click(function (e) {
            dayIndex = parseInt(e.currentTarget.dataset.index)
            let st = document.getElementById('scheduler-template')
            let nr = st.content.children[0].cloneNode(true)
            let container = document.getElementById(weeks[dayIndex])
            container.appendChild(nr)
        })

        $('.scheduler-list').on('click', function (e) {
            let button = e.target
            if (button.tagName == 'BUTTON') {
                let m = moment().year(year.value).week(week.value).day(days[dayIndex])
                let month = m.month()
                let day = m.date()

                let row = button.parentNode.parentNode
                let startTime = row.querySelector('.startTime')
                let endTime = row.querySelector('.endTime')
                let duration = row.querySelector('.duration')

                var startTimeValue = startTime.value.trim()
                var endTimeValue = endTime.value.trim()

                if (startTimeValue == "" || endTimeValue == "") {
                    alert("时间不能为空")
                    return
                }

                var reg = /^((20|21|22|23|[0-1]\d)\:[0-5][0-9])$/
                if (!reg.test(startTimeValue) || !reg.test(endTimeValue)) {
                    alert("您输入的时间格式不正确!")
                    return
                }

                let startTimeArray = startTimeValue.split(":")
                //alert(startTimeArray)
                let startDate = new Date(year.value, month, day, startTimeArray[0], startTimeArray[1])
                //let startDate = moment([year, month, day, startTimeArray[0], startTimeArray[1]])
                //alert(startDate)

                let endTimeArray = endTimeValue.split(":")
                //alert(endTimeArray)
                let endDate = new Date(year.value, month, day, endTimeArray[0], endTimeArray[1])
                //let endDate = moment([year, month, day, endTimeArray[0], endTimeArray[1]])
                //alert(endDate)

                if (startDate >= endDate) {
                    alert('开始时间不能大于结束时间')
                    return
                }

                let durationValue = +endDate - +startDate
                alert(durationValue)
                //let durationValue = endDate.diff(startDate)
                durationValue = durationValue / 1000
                duration.value = durationValue + 's'

                let scheduler = {
                    day: days[dayIndex],
                    year: year.value,
                    week: week.value,
                    startTime: startTimeValue,
                    endTime: endTimeValue,
                    duration: durationValue,
                    description: row.querySelector('.description').value,
                    subjectId: row.querySelector('.subjectId').value,
                    grade: row.querySelector('.grade').value,
                    teacher: row.querySelector('.teacher').value,
                    teacherDescription: row.querySelector('.teacherdescription').value,
                    state: row.querySelector('.state').value,
                    title: row.querySelector('.title').value
                }
                alert(JSON.stringify(scheduler))
                let id = button.dataset.id
                if (id == 0) {
                    $.ajax({
                        type: "post",
                        url: "/api/schedulers",
                        data: JSON.stringify(scheduler),
                        dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        success: function (schedulerItem) {
                            button.dataset.id = schedulerItem.id
                        }
                    })
                } else {
                    $.ajax({
                        type: "put",
                        url: "/api/schedulers/" + id,
                        data: JSON.stringify(scheduler),
                        dataType: "json",
                        contentType: "application/json; charset=utf-8",
                        success: function (schedulerItem) {
                            //do nothing
                        }
                    })
                }
            }
        })
    })
</script>
</body>
</html>
