<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>英语</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telphone=no"/>

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/english_volume.css">

    <!-- 引入js -->
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/selector.js"></script>
    <script type="text/javascript" src="js/english-volume.js"></script>
    <script type="text/javascript" src="basic.js"></script>
</head>
<body>
<div class="wrap">
    <div class="rain-main">
        <div class="bao_dul">
            <ul class="table_ul">
                <li class="table_li li_one">
                    <a class="lione_zi" href="#">Happy<br>Reading AA</a>
                    <img class="lione_zimg" src="img/bird.png" alt="">
                </li>
                <li class="table_li">
                    <a class="lione_zi" href="#">My first<br>phonics Book</a>
                    <img class="lione_zimg" src="img/bird.png" alt="">
                </li>
            </ul>
        </div>
        <div class="neir_div0 div0_one">
            <ol class="neir0_UL" id="volumes-reading">
            </ol>
        </div>
        <div class="neir_div0 div0_two">
            <ol class="neir0_UL" id="volumes-phonics">
            </ol>
        </div>
    </div>
</div>
<!--templates-->
<template id="volumes-template">
    <li class="neir_li">
        <div class="neir_lidiv">
            <!--<a class="neir_pzi" href="#">${title}</a>-->
            <a class="neir_pzi" data-id="${id}" data-type="volume"
               href="englishDetail.html?volumeId=${id}&grade=${grade}">${title}</a>
        </div>
    </li>
</template>
<script type="text/javascript" src="js/turnOne.js"></script>
</body>
</html>
