<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>语文学习详情</title>
    <link href="css/weui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/chineseStudyDetail.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!--header-->
    <div class="row chineseStudyDetail-header">
        <div class="col-xs-1">
            <a href="">&lt;</a>
        </div>
        <div class="col-xs-9" id="chineseStudyDetail-title"></div>
        <div class="col-xs-2">
            <a href="#">...</a>
        </div>
    </div>
    <!--section-->
    <!--title-->
    <div class="row">
        <div class="col-xs-12 action-cs">
            <h3 class="action-c">放纵不羁名垂青史的竹林七贤</h3>
        </div>
    </div>
    <!--excerpt-->
    <div class="row">
        <div class="col-xs-12" id="chineseStudyDetail-excerpt"></div>
    </div>
    <!--article-->
    <div class="row">
        <div class="col-xs-12"></div>
    </div>
    <!--practice-->
    <div class="row">
        <div class="col-xs-12 action-cs">
            <h3 class="action-c">闯关练习</h3>
        </div>
        <div class="col-xs-12" id="chineseStudyDetail-practice"></div>
        <div class="col-xs-12">
            <button class="btn">参考答案</button>
        </div>
    </div>
    <!--df-->
    <div class="row">
        <div class="col-xs-12 action-cs">
            <div class="btn-group action-c">
                <button type="button" class="btn btn-default">上一个知识点</button>
                <button type="button" class="btn btn-default">奥数知识点</button>
                <button type="button" class="btn btn-default">下一个知识点</button>
            </div>
        </div>
    </div>
    <!--readLike-->
    <div class="row">
        <div class="col-xs-12" id="chineseStudyDetail-readLike">
        </div>
    </div>
    <!--footer-->
    <div class="row">
        <div class="col-xs-12">
            <span class="pull-right">写留言</span>
        </div>
        <div class="col-xs-12" id="chineseStudyDetail-msg"></div>
    </div>
</div>
<!--templates-->
<template id="title-template">
    <span>${title}</span>
</template>
<template id="excerpt-template">
    <div class="row">
        <div class="col-xs-12">
            <p>选文赏析</p>
        </div>
        <div class="col-xs-12">
            <p>${}</p>
            <p>${}</p>
        </div>
    </div>
</template>
<template id="practice-template">
    <div class="row">
        <div class="col-xs-12">
            <p>${title}</p>
        </div>
        <div class="col-xs-12">
            <p>A<span>${option1}</span></p>
        </div>
        <div class="col-xs-12">
            <p>B<span>${option2}</span></p>
        </div>
        <div class="col-xs-12">
            <p>C<span>${option3}</span></p>
        </div>
        <div class="col-xs-12">
            <p>D<span>${option4}</span></p>
        </div>
    </div>
</template>


<template id="readLike-template">
    <div class="row">
        <div class="col-xs-3">
            <span>阅读</span><i class="action-count">${readCount}</i>
        </div>
        <div class="col-xs-3">
            <span class="glyphicon glyphicon-thumbs-up"></span><i class="action-count">${likeCount}</i>
        </div>
        <div class="col-xs-6">
            <span class="pull-right">投诉</span>
        </div>
    </div>
</template>
<template id="msg-template">
    <div class="row">
        <div class="col-xs-2">
            <img src="${imgsrc}" alt="">
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-10">
                    <p>${msgName}</p>
                </div>
                <div class="col-xs-2">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>${msgValue}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <p>${msgTime}</p>
                </div>
            </div>
        </div>
    </div>
</template>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/chineseStudyDetail.js"></script>
</body>
</html>
