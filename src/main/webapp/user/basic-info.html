<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的账号</title>
    <!-- 禁止拉伸和全屏设置 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"
          id="viewport"/>
    <meta name="format-detection" content="telephone=no"/>

    <!-- 引入样式表 -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="basic-info.css">

    <!-- 引入js -->
    <script type="text/javascript" src="/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="/zepto/touch.js"></script>
    <script type="text/javascript" src="/zepto/selector.js"></script>
    <script type="text/javascript" src="/basic.js"></script>
    <script type="text/javascript" src="/util.js"></script>

</head>
<body>
<!-- 弹窗开始 -->
<div class="tan" style="display:block;"></div>
<div class="window1" style="display:block;"><!-- 完善资料 -->
    <a class="windowClose" href="#"></a>
    <div class="win_neir">
        <p class="neir_ptxt">完善资料后可开始学习</p>
        <p class="neir_pBtn">
            <a class="p_btn btn01" href="#">完善资料</a>
            <a class="p_btn btn02" href="#">再见</a>
        </p>
    </div>
</div>
<!-- 弹窗结束 -->

<div class="wrap" id="user"></div>
<template id="user-template">
    <div class="mine_zilo">
        <ul class="mine_zUl">
            <li class="mine_zuli">
                <span class="mine_leftsp">我的头像</span>
                <img class="mine_touimg" src="${head}" alt="">
                <img class="mine_rightimg" src="more.png" alt="">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">昵称</span>
                <input class="mine_rightip" type="text" value="${nickname}">
                <img class="mine_rightimg" src="more.png" alt="">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">账号</span>
                <input class="mine_rightip" type="text" value="${id}">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">我的资料</span>
                <img class="mine_rightimg" src="more.png" alt="">
            </li>
        </ul>
        <ul class="mine_zUl">
            <li class="mine_zuli">
                <span class="mine_leftsp">我的学习卡</span>
                <img class="mine_rightimg" src="more.png" alt="">
            </li>
        </ul>
        <ul class="mine_zUl">
            <li class="mine_zuli">
                <span class="mine_leftsp">设置</span>
                <img class="mine_rightimg" src="more.png" alt="">
            </li>
            <li class="mine_zuli">
                <span class="mine_leftsp">帮助</span>
                <img class="mine_rightimg" src="more.png" alt="">
            </li>
        </ul>
    </div>
</template>
<script type="text/javascript">
    var userId = g.getUrlParameter('userid')

    $.ajax({
        type: 'get',
        url: '/api/users/' + userId,
        dataType: 'json',
        success: function(user) {
            proc({
                containerId: 'user',
                data: user,
                templateId: 'user-template'
            })
        },
        error: function(r) {
            alert('获取用户信息失败，请刷新以重试')
        }
    })

    $(".p_btn.btn01").each(function (index, el) {
        $(this).tap(function () {
            $('.tan').hide();
            $('.window1').eq(0).hide();
        });
    });
    $(".p_btn.btn02").each(function (index, el) {
        $(this).tap(function () {
            $('.tan').hide();
            $('.window1').eq(0).hide();
        });
    });
    // 弹窗关闭按钮
    $(".windowClose").each(function (index, el) {
        $(this).tap(function () {
            $('.tan').hide();
            $('.window1').eq(0).hide();
        });
    });
</script>
</body>
</html>
