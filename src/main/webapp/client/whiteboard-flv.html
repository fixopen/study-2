<!DOCTYPE html>
<html>
<head>
    <title>the5fire m3u8 test</title>
    <script src="http://the5fireblog.b0.upaiyun.com/staticfile/swfobject.js"></script>
</head>
<body>
<div id="player">
</div>
<div id="moviePlayerWapper" style="background:#000;width:770px;height:380px;">
</div>
<br/>
<div class="input-group input-group-lg">
    <input type="text" id="m3u8" class="form-control" placeholder="Username"
           value="http://vid-11672.hls.chinanetcenter.broadcastapp.agoraio.cn/live/xiaoyu/playlist.m3u8"/>
    <span class="input-group-addon">
        <a href="javascript:play();">播放</a>
        </span>
</div>
<br/>
<script>
    let play = function () {
        var m3u8 = document.getElementById('m3u8').value;
        var flashvars = {
            // M3U8 url, or any other url which compatible with SMP player (flv, mp4, f4m)
            // escaped it for urls with ampersands
            src: escape("http://vid-11672.hls.chinanetcenter.broadcastapp.agoraio.cn/live/xiaoyu/playlist.m3u8"),
            // url to OSMF HLS Plugin
            plugin_m3u8: "http://www.the5fire.com/static/demos/swf/HLSProviderOSMF.swf",
        };
        var params = {
            // self-explained parameters
            allowFullScreen: true,
            allowScriptAccess: "always",
            bgcolor: "#000000"
        };
        var attrs = {
            name: "player"
        };

        swfobject.embedSWF(
                "http://www.the5fire.com/static/demos/swf/StrobeMediaPlayback.swf",
                "player",
                "800", "485",
                "800", "485",
                "10.2",
                null, flashvars, params, attrs
        );
    }
</script>
</body>
</html>
